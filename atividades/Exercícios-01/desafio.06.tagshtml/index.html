<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.html.png" type="image/x-icon">
    <title>Tags em HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        li{
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </h3>
    <ul type="square">
        <li><abbr title="Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="Use as tag h1 e h6">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Use a tag CODE">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags ul e li">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
