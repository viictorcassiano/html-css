<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedador localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/img-video.jpg"controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu- video.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
     <!-- tipos de mídia de video, mp4,mkv, webm, ogg, vai carregar a compatibilidade por sequência.-->

     <h1>Inserindo videos do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/RK93m-yxGDk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   
</body>
</html>
